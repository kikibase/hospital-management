{% extends 'management/index.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="title-holder">
        <h5 class="title">Profile Page</h5>
    </div>
    <div class="profile-details">
        
            <img class="image-holder" src="{{profile_details.Profile_image.url}}" alt="profile_picture">
        
        <div class="profile-text">
            <h4>{{profile_details}}</h4>
            <h6>{{profile_details.Doctor_email_address}}</h6>
            <a class="btn" href="{% url 'update_profile' request.user.id %}">Update Profile</a>
            <hr>
            <div class="row">
                <div class="col l6">
                    <label for="firstname">Firstname:</label>
                    <input type="text" name="firstname" id="firstname" value="{{profile_details.Doctor_firstname}}" disabled>
                    <label for="firstname">Lastname:</label>
                    <input type="text" name="lastname" id="lastname" value="{{profile_details.Doctor_lastname}}" disabled>
                    <label for="department">Department:</label>
                    <input type="text" name="department" id="department" value="{{profile_details.Doctor_department}}" disabled>
                </div>
                <div class="col l6">
                    <b>Doctors Patients</b>
                    {% for patients in doctors_patient %}
                    <h6>{{patients}} <a href="{% url 'detailed_patient_page' patients.id %}">View Profile</a></h6>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
