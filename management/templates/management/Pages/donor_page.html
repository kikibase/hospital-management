{% extends 'management/index.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="title-holder">
        <h5 class="title">Donors</h5>
    </div>

<div class="body-wrapper">
        <button class="btn add-btn"><i class="small material-icons left">group_add</i> Add Donors</button>
    </div>
    <div class="display-list">
        <table class="striped">
        <thead>
          <tr>
              <th>Name</th>
              <th>Patient</th>
              <th>Blood Group</th>
              <th>Blood Genotype</th>
              <th>Options</th>
              
          </tr>
        </thead>

        <tbody>
          {% for donor in donors %}
          <tr>
            <td>{{donor.name}}</td>
            <td>{{donor.patient}}</td>
            <td>{{donor.blood_group}}</td>
            <td>{{donor.bloood_genotype}}</td>
            <td>Options</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>
{% endblock content %}
